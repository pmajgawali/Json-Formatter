<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Formatter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="head" class="level">
      <div class="level-item">
        <h1 class="title">JSON Formatter</h1>
      </div>
    </section>
    <section id="copy-message" class="level">
      <div class="level-item">
        <div class="message is-success">
          <div class="message-body">Copied to clip board</div>
        </div>
      </div>
    </section>
    <section id="error-message" class="level">
      <div class="level-item">
        <div class="message is-danger">
          <div class="message-body">Invalid JSON</div>
        </div>
      </div>
    </section>
    <section class="level">
      <div class="level-item">
        <div class="container m-5">
          <textarea
            id="input-text"
            class="textarea"
            placeholder="Input"
            rows="20"
          ></textarea>
        </div>
      </div>
      <div>
        <button
          id="format-btn"
          onclick="format()"
          class="button is-primary is-large"
        >
          Format
        </button>
      </div>
      <div class="level-item">
        <div class="container m-5">
          <textarea
            onclick="copy()"
            id="output-text"
            readonly
            class="textarea output"
            placeholder="Output"
            rows="20"
          ></textarea>
        </div>
      </div>
    </section>
  </body>

  <script src="index.js"></script>
</html>
